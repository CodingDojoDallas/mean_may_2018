<div class="row">
	<div class='col'>
		<h3>Edit product</h3>
		<form >
			{{price | json}}
			Title: <input type="text" name="title" [(ngModel)]="title">
			Price: $<input type="text" name="price" [(ngModel)]="price">
			Image URL: <input type="text" name="image" [(ngModel)]="image">
			<button (click)="update()">Update</button>
		</form>
		<div *ngIf="errors">
			<div *ngFor="let x of errors">
				<p class="text-danger">{{x}}</p>
			</div>
		</div>
	</div>
</div>
