<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ninja Class 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="" />
</head>
<body>
    <script>
    function Ninja(name) {
        var speed = 3;
        var strength = 3;
        this.name = name;
        this.health = 100;
        this.sayName = function() {
            console.log("Hello my name is " + this.name + " !");

        }
        
        this.showStats = function(){
        console.log("Name: "+this.name+", Health: "+this.health+", Speed: "+speed+", Strength: "+strength)
        }

        this.punch = function(other){
            if(typeof other === typeof this){
                other.health -= 5
                console.log(other.name + " was punched by "+this.name+" and lost 5 Health!")  
            }
            else{
                return null
            }
        }

        this.kick = function(other){
            if(typeof other === typeof this){
                kickpower = (15 * strength)
                other.health -= kickpower
                console.log(other.name+" was kicked by "+this.name+" and lost "+kickpower+" Health!") 
            }
            else {
                return null
            }
        }
    }


    var ninja1 = new Ninja("Hyabusa");
    ninja1.sayName();
    ninja1.showStats();

    var blueNinja = new Ninja("Goemon");
    var redNinja = new Ninja("Bill Gates");
    blueNinja.sayName();
    redNinja.punch(ninja1);
    blueNinja.kick(redNinja);
    redNinja.showStats();
    blueNinja.showStats();
    
   
    </script>
    
</body>
</html>
