<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hunting GitHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    

</head>
<body>
    <button id="button">CLICK FOR API INFO</button>

    <div id="infohere">

    </div>

    <script>
        $(document).ready(function(){
            $.get("https://api.github.com/users/cameronriera", extractAPI)
            
            function extractAPI(data){
                $( '#button' ).click(function () {
                    $('#infohere').html("<p><strong>Name:</strong> "+data.name+"</p>"+"<p><strong>Login:</strong> "+data.login+"</p>"+"<p><strong>Url:</strong> "+data.html_url+"</p>");
                    $('#infohere').css({'border':'2px solid red','text-align':'center','margin':'300px'})
                });
            };
        }); 
    </script>
</body>
</html>
