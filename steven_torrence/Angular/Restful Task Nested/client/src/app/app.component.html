<div id="tasks">
  <h1>Restful Tasks API</h1>
  
  <button (click)="getTasks()">Get all Tasks</button>
  
  <div *ngFor='let task of tasks; let idx = index'>
    <p>{{ task.title }}</p>
    <button id='show' (click)="info(idx)">Show</button>
  </div>
</div>
