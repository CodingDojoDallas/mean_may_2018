<div id="wrapper" *ngIf="weather">
  <div class="content">
  <h1>{{weather.name}}</h1>
  <p>Humidity: {{weather.main.humidity}}</p>
  <p>Temperate (Average): {{weather.main.temp}}</p>
  <p>Temperate (High): {{weather.main.temp_max}}</p>
  <p>Temperate (Low): {{weather.main.temp_min}}</p>
  <p>Status: {{weather.weather[0].description}}</p>
  </div>
  <img src="assets/img/burbank.jpeg" alt="Burbank">
</div>
