<h1>Buy ShintoCoins</h1>
<p>Total number of ShintoCoin available on market: {{_shintoService.availableCoins}}</p>
<p>Current ShintoCoin Value: ${{_shintoService.shintoValue}}.00 </p>
<p>Number of ShintoCoins Owned:  {{_shintoService.personalCoins}}</p>
<form (submit)="_shintoService.buyCoin(qty)">
  <input type="number" placeholder="number" name="purchase" [(ngModel)]="qty" />
  <button type="submit">Buy</button>
</form>
