<a [routerLink]="['/new']">Add an author</a>
<p>We have quotes by:</p>
<table>
  <thead>
    <tr>
      <th>Author</th>
      <th>Actions Available</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let author of authorList">
      <td>{{author.name}}</td>
      <button (click)="_httpService.getOneAuthor(author._id)" [routerLink]="['/edit', author._id]">Edit</button>
      <button (click)="destroyAuthor(author._id)">Delete</button>
    </tr>
  </tbody>
</table>
