<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/main.js"></script>
</head>
<body>
    <script>

        function Bear(name) {
            this.name = name;
            this.health = 300;
        }

        function Ninja(name) {
            var self = this;
            this.name = name;
            this.health = 100;
            var speed = 3
            var strength = 3

            this.sayName = function() {
                console.log("My ninja name is " + this.name)
            }

            this.showStats = function() {
                console.log("Name: " + this.name + ", Health: " + this.health + ", Speed: " + speed + ", Strength: "+ strength)
            }

            this.drinkSake = function() {
                self.health = self.health + 10
            }

            this.punch = function(ninja) {
                if (ninja instanceof Ninja) {
                    ninja.health = ninja.health - 5;
                    console.log(ninja.name + ' was punched by ' + this.name + ' and lost 5 health!');
                    return this;
                }
                console.log('This aint a ninja man!');
                return;
                
            }
            this.kick = function(ninja) {
                if (ninja instanceof Ninja) {
                    var kickdmg = 15 * strength;
                    ninja.health = ninja.health - kickdmg;
                    console.log(ninja.name + ' was kicked by ' + this.name + ' and lost ' + kickdmg + ' health!');
                    return this;
                }
                console.log('This aint a ninja man!');
                return;
                
            }
        }
        var macaroni = new Bear("Fozzy");
        var ninja1 = new Ninja("Ted");
        var ninja2 = new Ninja("Clarence Two-toe")
        ninja1.sayName();
        ninja1.showStats();
        ninja1.drinkSake();
        ninja1.showStats();
        ninja2.showStats();
        ninja2.punch(ninja1);
        ninja2.kick(ninja1).kick(macaroni);
        ninja1.showStats();

    </script>
</body>
</html>
