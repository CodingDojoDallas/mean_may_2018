<!DOCTYPE html>
<html>
<head>
<title>Ninja Class 02</title>
<script>

function Ninja(name) {
    var speed = 3;
    var strength = 3;
    console.log(this);
	
    this.name = name;
    this.health = 100;

    this.sayName = function() {
    	console.log("My name is "+ this.name);
    }
	this.showStats = function() {
    	console.log('Name: ' + this.name + ", Health: " + this.health + ", Speed: " + speed + ", Strength: " + strength);
    }
	this.drinkSake = function() {
		this.health += 10;
    }

    this.punch = function(obj) {
    	obj.health -= 5;
    }

    this.kick = function(obj) {
    	obj.health -= 15 * strength;
    }
 }  



// the 'new' keyword causes our constructor to return the object we expected.

var ninja1 = new Ninja("Hyabusa");
var blueNinja = new Ninja("Goemon");
var redNinja = new Ninja("Bill Gates");
ninja1.sayName();
// -> "My ninja name is Hyabusa!"
ninja1.showStats();
// -> "Name: Hayabusa, Health: 100, Speed: 3, Strength: 3"

redNinja.sayName();
redNinja.punch(blueNinja);
blueNinja.kick(redNinja);
redNinja.showStats();
blueNinja.showStats();
// -> "Goemon was punched by Bill Gates and lost 5 Health!"
console.log(redNinja instanceof Ninja);
console.log(blueNinja instanceof Ninja);
</script>
</head>
<body>

</body>
</html>
