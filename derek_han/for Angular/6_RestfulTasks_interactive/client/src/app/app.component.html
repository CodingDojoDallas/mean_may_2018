<div class="wrapper">
	<div>
	  <h1>{{ title }}</h1>
	  <button (click)="getTasksFromService()">GET ALL TASKS</button>
	</div>

    <div *ngFor="let task of tasks; let idx = index">
    	<p>{{ task.title }}</p>
    	<button (click)="info(idx)">SHOW</button>
    </div>

   	<div>
   		<p>{{ task?.title }}</p>
   		<p>{{ task?.createdAt }}</p>

   	</div>
</div>
